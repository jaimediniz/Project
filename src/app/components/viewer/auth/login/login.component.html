<div class="w-100 h-100 d-flex loginWrapper">
  <div class="branch">
    <span>Login !</span>
    <mat-icon>contact_mail</mat-icon>
  </div>

  <div class="loginForm">
    <form class="d-flex flex-column" #loginForm>
      <mat-form-field class="mb-1">
        <mat-label>Email</mat-label>
        <input
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Ex. email@example.de"
        />
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required!</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="email" required>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" #passwordInput />
        <mat-icon
          class="showPassword"
          (click)="
            passwordInput.type =
              passwordInput.type === 'text' ? 'password' : 'text'
          "
        >
          {{ passwordInput.type === "text" ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>
      <button mat-button type="button" class="mb-1 loginButton">
        Login
      </button>
      <button
        mat-button
        (click)="handleLogin(loginForm)"
        type="button"
        class="guestButton"
      >
        Login as guest
      </button>
    </form>
  </div>

  <div class="w-100 footer">
    2020
  </div>
</div>
