<div class="d-flex w-100 h-100" matRipple>
  <mat-drawer-container class="w-100 h-100">
    <!-- Drawer -->
    <mat-drawer
      mode="side"
      class="drawer border-right"
      opened
      #sidenav
      [class.closed]="!opened"
    >
      <app-drawer
        class="d-flex p-0 h-100"
        [opened]="opened"
        (open)="handleOpening($event)"
        (close)="opened = false"
      ></app-drawer>
    </mat-drawer>

    <!-- Viewer -->
    <mat-drawer-content class="viewer" [class.closed]="!opened">
      <app-viewer class="p-0">
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </app-viewer>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
