<div class="d-flex w-100 h-100" matRipple>
  <mat-drawer-container class="w-100 h-100">
    <!-- Drawer -->
    <mat-drawer
      mode="side"
      class="drawer border-right"
      opened
      #sidenav
      [class.closed]="!opened"
    >
      <div class="view">
        <app-drawer
          *ngIf="opened"
          class="d-flex p-0 h-100"
          (selectedUser)="selectTarget($event)"
        ></app-drawer>
      </div>
      <div class="side-bar">
        <!-- Side Bar Component -->
        <app-side-bar
          class="d-flex h-100"
          [opened]="opened"
          (open)="handleOpening($event)"
          (close)="opened = false"
        ></app-side-bar>
      </div>
    </mat-drawer>

    <!-- Viewer -->
    <mat-drawer-content class="viewer" [class.closed]="!opened">
      <app-viewer class="p-0">
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </app-viewer>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
