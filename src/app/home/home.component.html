<div class="d-flex w-100 h-100">
  <mat-drawer-container class="w-100 h-100">
    <!-- Drawer -->
    <mat-drawer
      mode="side"
      class="drawer border-right"
      opened
      #sidenav
      [class.closed]="!opened"
    >
      <!-- Close Menu Button -->
      <button
        mat-button
        (click)="opened = !opened"
        *ngIf="opened"
        class="menuButton"
      >
        <mat-icon>
          {{ opened ? "close" : "menu" }}
        </mat-icon>
      </button>
      <app-drawer
        *ngIf="opened"
        class="d-flex p-0"
        (selectedUser)="selectTarget($event)"
      ></app-drawer>

      <!-- Side Bar Component -->
      <app-side-bar
        *ngIf="!opened"
        class="d-flex h-100"
        (open)="handleOpening($event)"
      ></app-side-bar>
    </mat-drawer>

    <!-- Viewer -->
    <mat-drawer-content class="viewer" [class.closed]="!opened">
      <app-viewer class="p-0">
        <button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button>
      </app-viewer>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
