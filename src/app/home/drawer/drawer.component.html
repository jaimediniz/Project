<div class="d-flex flex-column w-100 h-100">
  <div class="header" [ngClass]="{ mute: mute }">
    <p></p>
  </div>
  <div class="body">
    <div [ngSwitch]="users.length > 5">
      <div *ngSwitchCase="false">
        <button (click)="addUser()">
          Add User
        </button>
      </div>
      <div *ngSwitchDefault>
        <button (click)="cleanList()">
          Remove All Users
        </button>
      </div>
    </div>
    <div class="d-flex flex-column">
      <mat-card
        class="shadow"
        *ngFor="let user of users"
        [ngStyle]="{
          'background-color': selectedUserId === user.id ? 'lightblue' : 'white'
        }"
        (click)="emitSelected(user)"
      >
        <mat-card-content>
          <mat-card-title> {{ user.name }}</mat-card-title>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
