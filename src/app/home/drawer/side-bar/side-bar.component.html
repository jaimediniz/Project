<div class="d-flex flex-column w-100 h-100 sideBar" [ngClass]="{ mute: mute }">
  <!-- Open Menu Button -->
  <button
    mat-button
    (click)="open.emit(0)"
    class="menuButton"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon>
      home
    </mat-icon>
  </button>

  <!-- Contacts -->
  <button
    mat-button
    (click)="open.emit(0)"
    class="contactsButton"
    matTooltip="Contacts"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon
      [matBadge]="contactsUnreadMessages"
      matBadgeColor="warn"
      matBadgeSize="small"
      [matBadgeHidden]="mute"
    >
      contacts
    </mat-icon>
  </button>

  <!-- Groups -->
  <button
    mat-button
    (click)="open.emit(1)"
    class="groupsButton"
    matTooltip="Groups"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon
      [matBadge]="groupsUnreadMessages"
      matBadgeColor="warn"
      matBadgeSize="small"
      [matBadgeHidden]="mute"
    >
      group
    </mat-icon>
  </button>

  <!-- Invites -->
  <button
    mat-button
    (click)="open.emit(2)"
    class="invitesButton"
    matTooltip="Invites"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon
      [matBadge]="invitesUnreadMessages"
      matBadgeColor="warn"
      matBadgeSize="small"
      [matBadgeHidden]="mute"
    >
      insert_invitation
    </mat-icon>
  </button>

  <!-- Calendar -->
  <button
    mat-button
    (click)="emitView('calendar')"
    class="mt-auto calendarButton"
    matTooltip="Calendar"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon>
      calendar_today
    </mat-icon>
  </button>

  <!-- Settings -->
  <button
    mat-button
    (click)="emitView('settings')"
    class="settingsButton"
    matTooltip="Settings"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon>
      settings
    </mat-icon>
  </button>

  <!-- Mute Button -->
  <button
    mat-button
    (click)="toggleMute()"
    class="muteButton"
    [matTooltip]="mute ? 'Activate notifications' : 'Mute notifications'"
    matTooltipPosition="after"
    disableRipple
  >
    <mat-icon
      [matBadge]="'!'"
      matBadgeColor="accent"
      matBadgeSize="small"
      [matBadgeHidden]="!mute"
      class="warningBadge"
    >
      {{ mute ? "volume_up" : "volume_off" }}
    </mat-icon>
  </button>
</div>
